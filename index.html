<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/solar/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <script   src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js">   </script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="row">
            <div class="jumbotron col-lg-10">
                <h1 class="display-3">Anytime is Train time.</h1>
                <blockquote class="blockquote">
                    <p class="mb-0">"There's something about the sound of a train that's very romantic and nostalgic and hopeful."</p>
                    <footer class="blockquote-footer">Paul Simon</footer>
                </blockquote>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-lg-3">
                <div class="card text-white bg-success mb-3" style="max-width: 20rem;">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <h4 class="card-title">Enter the train information below:</h4>
                        <form>
                            <fieldset>
                                <div class="form-group">
                                    <label>Train Name</label>
                                    <input class="form-control" id="trainName" placeholder="Enter the train name">
                                </div>
                                <div class="form-group">
                                    <label>Destination</label>
                                    <input class="form-control" id="destination" placeholder="Enter the destination">
                                </div>
                                <div class="form-group">
                                    <label>First Train Time</label>
                                    <input class="form-control" id="firstTrainTime" placeholder="Enter the train time">
                                    <small id="Help" class="form-text">HH:mm - Military Time</small>
                                </div>
                                <div class="form-group">
                                    <label>Frequency</label>
                                    <input class="form-control" id="frequency" placeholder="Enter the frequency">
                                    <small id="Help" class="form-text">Min</small>
                                </div>
                            </fieldset>
                            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-7">
                <table id="train-table" class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col>">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <th scope="row">Active</th>
                            <td>Column content</td>
                            <td>Column content</td>
                            <td>Column content</td>
                            <td>Column content</td>
                        </tr>
                        <tr>
                            <th scope="row">Default</th>
                            <td>Column content</td>
                            <td>Column content</td>
                            <td>Column content</td>
                            <td>Column content</td>
                        </tr>
                        <tr>
                            <th scope="row">Primary</th>
                            <td>Column content</td>
                            <td>Column content</td>
                            <td>Column content</td>
                            <td>Column content</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
</body>
</html>
